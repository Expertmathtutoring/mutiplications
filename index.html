<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balloon Multiplication Game</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #1e1e2f, #121212);
    color: #fff;
    font-family: "Comic Sans MS", sans-serif;
    text-align: center;
    height: 100vh;
    overflow: hidden;
  }

  h1 {
    margin-top: 20px;
    font-size: 2.5em;
    color: #ffdd57;
    text-shadow: 2px 2px 5px #000;
  }

  #question {
    font-size: 3em;
    margin: 20px 0;
    color: #00eaff;
    text-shadow: 0px 0px 10px #00eaff;
  }

  #balloon-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 40px;
  }

  .balloon {
    width: 120px;
    height: 160px;
    border-radius: 50% 50% 50% 50%;
    background: radial-gradient(circle at 30% 30%, #ff4d6d, #d0004c);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 2em;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.4);
    position: relative;
    transition: transform 0.2s ease;
  }

  .balloon:hover {
    transform: scale(1.1);
  }

  .balloon::after {
    content: '';
    width: 4px;
    height: 30px;
    background: #fff;
    position: absolute;
    bottom: -30px;
  }

  #feedback {
    margin-top: 30px;
    font-size: 1.5em;
    min-height: 40px;
  }

  .correct {
    color: #00ff99;
    animation: pop 0.6s ease;
  }

  .wrong {
    color: #ff4d6d;
  }

  @keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.5); }
    100% { transform: scale(1); }
  }

</style>
</head>
<body>
  <h1>üéà Multiplication Balloon Game üéà</h1>
  <div id="question">?</div>
  <div id="balloon-container"></div>
  <div id="feedback"></div>

<script>
let correctAnswer = 0;

function newQuestion() {
  const num1 = Math.floor(Math.random() * 9) + 1;
  const num2 = Math.floor(Math.random() * 9) + 1;
  correctAnswer = num1 * num2;

  document.getElementById("question").textContent = `${num1} √ó ${num2}`;

  const container = document.getElementById("balloon-container");
  container.innerHTML = "";

  let answers = new Set();
  answers.add(correctAnswer);

  while (answers.size < 4) {
    answers.add(Math.floor(Math.random() * 81) + 1);
  }

  let shuffled = Array.from(answers).sort(() => Math.random() - 0.5);

  shuffled.forEach(ans => {
    const balloon = document.createElement("div");
    balloon.className = "balloon";
    balloon.textContent = ans;
    balloon.onclick = () => checkAnswer(ans, balloon);
    container.appendChild(balloon);
  });
}

function checkAnswer(answer, balloon) {
  const feedback = document.getElementById("feedback");
  if (answer === correctAnswer) {
    balloon.style.background = "radial-gradient(circle at 30% 30%, #00ff99, #009966)";
    feedback.textContent = "üéâ Amazing! You popped the right balloon! üéâ";
    feedback.className = "correct";
    setTimeout(newQuestion, 1500);
  } else {
    balloon.style.background = "radial-gradient(circle at 30% 30%, #999, #333)";
    feedback.textContent = "‚ùå Oops! Try another balloon!";
    feedback.className = "wrong";
  }
}

newQuestion();
</script>
</body>
</html>
