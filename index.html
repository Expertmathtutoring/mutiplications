<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Balloon Multiplication Game</title>
<style>
  body {
    background: #121212;
    color: #fff;
    font-family: 'Comic Sans MS', sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    margin: 20px;
    font-size: 2.5em;
    color: #FFD700;
  }
  #question {
    font-size: 2.5em;
    margin: 20px;
    color: #00FFFF;
  }
  .balloon-container {
    display: flex;
    justify-content: center;
    margin: 30px;
    gap: 30px;
  }
  .balloon {
    width: 100px;
    height: 140px;
    background: radial-gradient(circle at 30% 30%, #ff4d4d, #cc0000);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    position: relative;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.8em;
    font-weight: bold;
    color: #fff;
    transition: transform 0.2s, background 0.3s;
  }
  .balloon:hover {
    transform: scale(1.1);
  }
  .balloon::after {
    content: "";
    position: absolute;
    bottom: -20px;
    width: 2px;
    height: 40px;
    background: #fff;
  }
  .correct {
    background: radial-gradient(circle at 30% 30%, #00cc66, #006633) !important;
  }
  .wrong {
    background: radial-gradient(circle at 30% 30%, #ff3333, #990000) !important;
  }
  #feedback {
    font-size: 1.5em;
    margin: 20px;
  }
  #score {
    font-size: 1.3em;
    margin: 15px;
  }
</style>
</head>
<body>
  <h1>🎈 Balloon Multiplication 🎈</h1>
  <div id="question">Loading...</div>
  <div class="balloon-container" id="balloonContainer"></div>
  <div id="feedback"></div>
  <div id="score">Score: 0 out of 0</div>

<script>
let score = 0;
let total = 0;
let correctAnswer = 0;

function newQuestion() {
  const num1 = Math.floor(Math.random() * 9) + 1;
  const num2 = Math.floor(Math.random() * 9) + 1;
  correctAnswer = num1 * num2;

  document.getElementById("question").textContent = `${num1} × ${num2} = ?`;

  // Generate answers
  let answers = [correctAnswer];
  while (answers.length < 4) {
    let wrong = Math.floor(Math.random() * 81) + 1;
    if (!answers.includes(wrong)) {
      answers.push(wrong);
    }
  }

  // Shuffle answers
  answers.sort(() => Math.random() - 0.5);

  const container = document.getElementById("balloonContainer");
  container.innerHTML = "";

  answers.forEach(ans => {
    const balloon = document.createElement("div");
    balloon.className = "balloon";
    balloon.textContent = ans;
    balloon.onclick = () => checkAnswer(balloon, ans);
    container.appendChild(balloon);
  });

  document.getElementById("feedback").textContent = "";
}

function checkAnswer(balloon, ans) {
  total++;
  if (ans === correctAnswer) {
    score++;
    balloon.classList.add("correct");
    document.getElementById("feedback").textContent = "🎉 Correct! Great job!";
  } else {
    balloon.classList.add("wrong");
    document.getElementById("feedback").textContent = `❌ Oops! The answer was ${correctAnswer}`;
    // highlight correct balloon
    [...document.getElementsByClassName("balloon")].forEach(b => {
      if (parseInt(b.textContent) === correctAnswer) {
        b.classList.add("correct");
      }
    });
  }
  document.getElementById("score").textContent = `Score: ${score} out of ${total}`;
  setTimeout(newQuestion, 1500);
}

// Start game
newQuestion();
</script>
</body>
</html>
