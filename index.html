<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéà Balloon Multiplication Game üéà</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #121212;
      color: #fff;
    }
    h1 {
      color: #ffcc00;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    #question {
      font-size: 2.2em;
      margin: 20px 0;
      color: #ffccff;
    }
    .balloon-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px 0;
    }
    .balloon {
      width: 100px;
      height: 130px;
      background: radial-gradient(circle at 30% 30%, #ff6666, #cc0000);
      border-radius: 50% 50% 45% 55% / 55% 55% 45% 45%;
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8em;
      font-weight: bold;
      color: white;
      transition: transform 0.2s ease;
    }
    .balloon:hover {
      transform: scale(1.1);
    }
    .string {
      width: 2px;
      height: 40px;
      background: white;
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
    }
    #feedback {
      font-size: 1.4em;
      margin-top: 15px;
      min-height: 30px;
    }
    #scoreBoard {
      font-size: 1.3em;
      margin-top: 20px;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>üéà Balloon Multiplication üéà</h1>
  <div id="question">What is 3 √ó 4 ?</div>
  <div class="balloon-container" id="options"></div>
  <div id="feedback"></div>
  <div id="scoreBoard">Score: 0 out of 0</div>

  <script>
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");
    const scoreBoardEl = document.getElementById("scoreBoard");

    let score = 0;
    let total = 0;
    let correctAnswer = 0;

    const positiveResponses = [
      "üéâ Awesome!", "üëè Great job!", "üåü Correct!", "üî• You're on fire!",
      "üíØ Perfect!", "ü•≥ Nice hit!"
    ];
    const negativeResponses = [
      "üò¢ Oops, try again!", "‚ùå Not this one.", "üôà Missed it!",
      "‚ö° Wrong balloon!"
    ];

    function newQuestion() {
      const a = Math.floor(Math.random() * 9) + 1;
      const b = Math.floor(Math.random() * 9) + 1;
      correctAnswer = a * b;
      questionEl.textContent = `What is ${a} √ó ${b}?`;

      // Generate options
      let answers = new Set([correctAnswer]);
      while (answers.size < 4) {
        answers.add(Math.floor(Math.random() * 81) + 1);
      }
      let shuffled = Array.from(answers).sort(() => Math.random() - 0.5);

      optionsEl.innerHTML = "";
      shuffled.forEach(num => {
        const balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.textContent = num;
        balloon.innerHTML += '<div class="string"></div>';
        balloon.addEventListener("click", () => checkAnswer(num));
        optionsEl.appendChild(balloon);
      });
    }

    function checkAnswer(choice) {
      total++;
      if (choice === correctAnswer) {
        score++;
        feedbackEl.textContent = positiveResponses[Math.floor(Math.random() * positiveResponses.length)];
        feedbackEl.style.color = "#00ff00";
      } else {
        feedbackEl.textContent = negativeResponses[Math.floor(Math.random() * negativeResponses.length)] +
          ` Correct: ${correctAnswer}`;
        feedbackEl.style.color = "#ff4444";
      }
      updateScore();
      setTimeout(newQuestion, 1200);
    }

    function updateScore() {
      scoreBoardEl.textContent = `Score: ${score} out of ${total}`;
    }

    // Start game
    newQuestion();
  </script>
</body>
</html>
