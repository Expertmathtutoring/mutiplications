<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balloon Multiplication Game</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.5em;
      margin: 20px 0;
      color: #ffcc00;
    }
    #question {
      font-size: 2.5em;
      margin: 20px 0;
      color: #00e6e6;
    }
    #balloons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }
    .balloon {
      width: 100px;
      height: 130px;
      border-radius: 50%;
      background: #ff4d4d;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8em;
      color: white;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      position: relative;
    }
    .balloon:hover {
      transform: scale(1.1);
    }
    .string {
      width: 2px;
      height: 50px;
      background: white;
      position: absolute;
      top: 130px;
    }
    #feedback {
      font-size: 1.8em;
      margin-top: 20px;
      height: 40px;
    }
    #score {
      margin-top: 20px;
      font-size: 1.5em;
      color: #ffcc00;
    }
    .correct {
      background: #28a745 !important; /* green */
    }
    .wrong {
      animation: shake 0.3s;
      background: #555 !important;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <h1>üéà Multiplication Balloon Game üéà</h1>
  <div id="question"></div>
  <div id="balloons"></div>
  <div id="feedback"></div>
  <div id="score"></div>

  <script>
    let score = 0;
    let total = 0;
    let correctAnswer = 0;

    function newQuestion() {
      total++;
      const num1 = Math.floor(Math.random() * 9) + 1;
      const num2 = Math.floor(Math.random() * 9) + 1;
      correctAnswer = num1 * num2;
      document.getElementById('question').textContent = `${num1} √ó ${num2} = ?`;

      // Generate answer options
      let answers = new Set([correctAnswer]);
      while (answers.size < 3) {
        answers.add(Math.floor(Math.random() * 81) + 1);
      }
      answers = Array.from(answers).sort(() => Math.random() - 0.5);

      // Display balloons
      const balloonDiv = document.getElementById('balloons');
      balloonDiv.innerHTML = '';
      answers.forEach(ans => {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.textContent = ans;
        const string = document.createElement('div');
        string.className = 'string';
        balloon.appendChild(string);

        balloon.onclick = () => checkAnswer(balloon, ans);
        balloonDiv.appendChild(balloon);
      });

      document.getElementById('feedback').textContent = '';
      updateScore();
    }

    function checkAnswer(balloon, ans) {
      if (ans === correctAnswer) {
        balloon.classList.add('correct');
        document.getElementById('feedback').textContent = "üéâ Great job! Correct!";
        score++;
        setTimeout(newQuestion, 1000);
      } else {
        balloon.classList.add('wrong');
        document.getElementById('feedback').textContent = "‚ùå Oops! Try again!";
      }
      updateScore();
    }

    function updateScore() {
      document.getElementById('score').textContent = `Score: ${score} out of ${total-1}`;
    }

    newQuestion();
  </script>
</body>
</html>
